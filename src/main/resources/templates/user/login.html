<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Login Form</title>
</head>

<body>
	<div th:if="${param.error}">The user name or password you entered
		is incorrect</div>
	<div th:if="${param.logout}">logged out</div>
	<form th:action="@{/login}" method="post">
		<label>User:</label> <input type="text" name="username" th:value="user"/> <label>Password:</label>
		<input type="password" name="password" th:value="123" /> <input type="submit"
			value="LogIn" />
	</form>
</body>
</html>
